
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EGGS LP Locker</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:100px;">
  <h1>EGGS LP Locker</h1>
  <button id="connectWallet">Connect Wallet</button><br><br>
  <input type="text" id="amount" placeholder="Amount of LP to lock/unlock"><br><br>
  <button id="lockButton">Lock LP Tokens</button>
  <button id="unlockButton">Unlock LP Tokens</button>

  <script type="module">
    import { Connection, PublicKey, clusterApiUrl, Transaction } from "https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm";

    const PROGRAM_ID = new PublicKey("Locker111111111111111111111111111111111111"); // Change when deployed
    const connection = new Connection(clusterApiUrl("devnet"), "confirmed");

    let provider = null;

    document.getElementById("connectWallet").onclick = async () => {
      if ("solana" in window) {
        provider = window.solana;
        try {
          await provider.connect();
          alert("Wallet connected: " + provider.publicKey.toString());
        } catch (err) {
          alert("Connection failed");
        }
      } else {
        alert("Please install Phantom Wallet");
      }
    };

    document.getElementById("lockButton").onclick = async () => {
      const amount = document.getElementById("amount").value;
      alert("Locking " + amount + " LP tokens... (UI only)");
    };

    document.getElementById("unlockButton").onclick = async () => {
      const amount = document.getElementById("amount").value;
      alert("Unlocking " + amount + " LP tokens... (UI only)");
    };
  </script>
</body>
</html>
